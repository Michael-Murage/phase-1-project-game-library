<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple game library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="header">MAIN PAGE</h1>
    
    <button id="select">Pick one option below:</button>
    <div class="menu">
        <button class="menu hidden" id="tic-tac-toe">Start tic tac toe</button>
        <button class="menu hidden" id="rock-ps">Start rock paper scissors</button>
        <button class="menu hidden" id="air-hockey">Start air-hockey</button>
    </div>
    <div class="parentDiv">
        <div class="parentGrid"></div>
    </div>
    <p id="ticdesc">Game description:</p>
    <div class="ticReviewForm">
        <form class="ticForm"> 
            <label for="review" class="form">You can leave your review here:</label>
            <textarea id="ticReview" class="form"></textarea>
            <input type="submit" id="ticSubmit" class="form">
        </form>
        <br><br>
    </div>
    <div>
        <div class="rockpsContainer"></div>
        <p id="rockpsdesc">Game description:</p>
        <form class="rockForm"> 
            <label for="review" class="form">You can leave your review here:</label>
            <textarea id="rockReview" class="form"></textarea>
            <input type="submit" id="rockSubmit" class="form">
        </form>
        <div id="hockey-grid"></div>
        <br><br>
    </div>

    <script src="./src/rockps.js"></script>

</body>
</html>
